<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      background-color: #1a1e23;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-link {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: beige;
      transition: opacity 0.3s ease;
    }

    .logo-link:hover {
      opacity: 0.8;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.1); 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: left; 
      margin-top: 100px;
    }

    .calculator h1 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .calculator label {
      display: block;
      margin: 10px 0;
      color: #fff;
      font-size: 16px;
    }

    .calculator input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid beige;
      border-radius: 5px;
      background-color: #333;
      color: white;
      box-sizing: border-box; 
    }

    @media (max-width: 768px) {
      .logo-link {
        font-size: 20px;
      }

      .calculator {
        max-width: 350px;
      }

      .calculator h1 {
        font-size: 24px;
      }

      .calculator input {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .logo-link {
        font-size: 18px;
      }

      .calculator {
        padding: 15px;
        max-width: 300px;
      }

      .calculator h1 {
        font-size: 20px;
      }

      .calculator input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<a href="index.html" class="logo-link">PNCEAGB</a>

<div class="calculator">
  <h1>Income Tax Calculator</h1>
  <label for="ti">Taxable Income</label>
  <input type="number" id="ti" onkeyup="computeTax()" placeholder="Enter income amount">
  <br>
  <label for="incometax">Income Tax:</label>
  <input type="number" id="incometax" readonly>
</div>

<script src="calculator.js"></script>

</body>
</html>
