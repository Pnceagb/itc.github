<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Computing</title>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            background-color: #1a1e23; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px; 
        }

        .logo-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: beige;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8; 
        }

        .title {
            font-size: 24px;
            margin-top: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px; 
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid beige;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        button {
            padding: 8px 20px;
            font-size: 14px;
            background-color: beige;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: grey;
        }

        #result {
            color: white;  
            font-size: 18px;  
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 20px; 
            }

            input {
                max-width: 100%; 
            }

            button {
                font-size: 12px; 
                padding: 6px 15px; 
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 18px; 
            }

            input {
                max-width: 100%; 
            }

            button {
                font-size: 12px;
                padding: 6px 12px; 
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="logo-link">PNCEAGB</a>

    <h1 class="title">Nth Factorial, Sum and Average</h1>
    
    <input id="input" type="number" placeholder="Input Number"> <br>
    
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearvalues()">Clear Values</button>
    
    <p id="result"></p>
    
    <script src="looping.js"></script>
</body>
</html>
